<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Use Taíssa</title>
</head>
<body>

    <header>

        <nav class="nav">

            <div class="container">
                <a href="login.html" >
                    <img src="assets/menu.png" alt="Menu"  class="cabecalho_img">
                </a>
                <a href="login.html">
                    <img src="assets/buscar.png" alt="Pesquisa"  class="cabecalho_img">
                </a>
            </div>

            <a href="index.html">
                <img src="assets/1000743577-removebg-preview.png" alt="Logo"  class="cabecalho_logo">
            </a>

            <div class="container">
                <a href="login.html">
                    <img src="assets/usuario.png" alt="Usuário" class="cabecalho_img">
                </a>

                <a href="login.html">
                    <img src="assets/carrinho.png" alt="Carrinho"  class="cabecalho_img">
                </a>
            </div>

        </nav>
    </header>
    
    <div class="login-container">
        <h2 class="login-title">Iniciar sessão</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" required class="input-space">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required class="input-space">
                <a href="login.html" class="reset-senha">Esqueci minha senha</a>
            </div>

            <div class="input-group">
                <button type="submit" class="login-button">Entrar</button>
                <p class="login-texto">Não tem uma conta? <a href="cadastro.html" class="link-cadastro">Cadastre-se</a></p>
            </div>

        </form>
    </div>

    <footer>
        <nav class="footer_nav">
            <a href="index.html" class="footer_link">Use Taíssa</a>
            <a href="sobre_nos.html" class="footer_link">Sobre nós</a>
            <a href="instagram.com/use.taissa" class="footer_link">@use.taissa</a>
            <p class="footer_link">contato.usetaissa@gmail.com</p>
            <p class="footer_copyright">© 2025 Use Taíssa. Todos os direitos reservados.</p>
        </nav>
    </footer>

</body>
</html>
